<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Shelved</title>
  </head>
  <body class="bg-primary-color">
    <header class="flex flex-col items-center justify-center gap-2 mb-5 text-primary-text-color">
      <h1 class="font-bold text-5xl">Shelved</h1>
      <p class="">Welcome to your collection of books where you can add, edit and mark those you that you have read</p>
    </header>
    <main class="p-10 flex flex-col items-center gap-8">
      <h2 class="text-3xl text-center">Your collection</h2>
      <div class="books-container flex flex-wrap justify-center gap-10 p-5 w-4/5 border-2 bg-secondary-color border-slate-500 ">
      </div>

      <div>
        <dialog id="new-book-modal">
          <form>
            <fieldset>
              <legend>Book details</legend>
              <div class="form-group">
                <label for="title">Book Title:</label>
                <input 
                  type="text" 
                  id="title" 
                  name="title" 
                  required
                  placeholder="Enter book title"
                >
              </div>
          
              <div class="form-group">
                <label for="author">Author:</label>
                <input 
                  type="text" 
                  id="author" 
                  name="author" 
                  required
                  placeholder="Enter author name"
                >
              </div>
          
              <div class="form-group">
                <label for="pages">Number of Pages:</label>
                <input 
                  type="number" 
                  id="pages" 
                  name="pages"
                  min="1"
                  required
                  placeholder="Enter number of pages"
                >
              </div>
          
              <div class="form-group">
                <label for="isRead">Reading Status:</label>
                <select id="isRead" name="isRead" required>
                  <option value="">Select status</option>
                  <option value="true">Read</option>
                  <option value="false">Not Read</option>
                </select>
              </div>

            </fieldset>

            <div>
              <button value="cancel" formmethod="dialog">Cancel</button>
              <button id="confirmBtn" value="default">Confirm</button>
            </div>
          </form>
        </dialog>
        <button class="px-2 py-3 rounded-full bg-purple-500 text-white">Add new book</button>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
